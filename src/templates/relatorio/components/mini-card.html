{{!--
  Mini Card (Estatísticas)
  Card compacto para exibir estatísticas de itens

  Parâmetros:
  - titulo: Título do card (ex: "Média", "Mínimo")
  - valor: Valor a ser exibido
  - cor: Cor do valor (CSS variable)
--}}
<div class="mini-card">
  <p class="mini-card-label">{{titulo}}</p>
  <p class="mini-card-value" style="color: {{cor}}">{{valor}}</p>
</div>
